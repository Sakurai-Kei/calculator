<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">Header</div>
        <div id="content">
            <div id="calculator">
                <div id="display">
                    <div id="screen">Number Here</div>
                </div>
                <div id="buttons">
                    <div class="column">
                       <button class="input">7</button>
                       <button class="input">4</button>
                       <button class="input">1</button>
                       <button class="input">0</button>
                    </div>
                    <div class="column">
                        <button class="input">8</button>
                        <button class="input">5</button>
                        <button class="input">2</button>
                        <button class="input">.</button> 
                    </div>
                    <div class="column">
                        <button class="input">9</button>
                        <button class="input">6</button>
                        <button class="input">3</button>
                        <button class="input">EXP</button> 
                    </div>
                    <div class="column">
                        <button class="input">DEL</button>
                        <button class="input">X</button>
                        <button class="input">+</button>
                        <button class="input">Ans</button> 
                    </div>
                    <div class="column">
                        <button class="input">CLR</button>
                        <button class="input">รท</button>
                        <button class="input">-</button>
                        <button class="input">=</button> 
                    </div>

                </div>
            </div>
        </div>
        <div id="footer">Footer</div>
    </div>
    
</body>
</html>
