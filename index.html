<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">Header</div>
        <div id="content">
            <div id="calculator">
                <div id="display">
                    <div id="screen"></div>
                </div>
                <div id="buttons">
                    <div class="column">
                       <button class="input number">7</button>
                       <button class="input number">4</button>
                       <button class="input number">1</button>
                       <button class="input number">0</button>
                    </div>
                    <div class="column">
                        <button class="input number">8</button>
                        <button class="input number">5</button>
                        <button class="input number">2</button>
                        <button class="input number">.</button> 
                    </div>
                    <div class="column">
                        <button class="input number">9</button>
                        <button class="input number">6</button>
                        <button class="input number">3</button>
                        <button class="input exponent">EXP</button> 
                    </div>
                    <div class="column">
                        <button class="input special">DEL</button>
                        <button class="input operator">X</button>
                        <button class="input operator">+</button>
                        <button class="input number">Ans</button> 
                    </div>
                    <div class="column">
                        <button class="input special">CLR</button>
                        <button class="input operator">รท</button>
                        <button class="input operator">-</button>
                        <button class="input equal">=</button> 
                    </div>

                </div>
            </div>
        </div>
        <div id="footer">Footer</div>
    </div>
    
</body>
</html>
